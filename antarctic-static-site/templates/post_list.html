<!-- templates/post_list.html -->
{% extends "base.html" %}

{% block content %}
<h2>Latest Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <h3><a href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h3>
        <p>{{ post.date.strftime('%B %d, %Y') }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
